{% extends 'poll/base.html' %}

{% block content %}
<h3 class="my-3">Add Employee</h3>

        {% csrf_token %}
        <table>
            {{user_form.as_table}}
        </table>
        <br>
        <a class="btn btn-secondary  my-3 mr-3" href="{% url 'employee-list' %}" role="button">Back</a>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
{% endblock content %}
